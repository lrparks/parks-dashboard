<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Rock Parks & Recreation Commission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-green-700 text-white py-6 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl md:text-3xl font-bold">Little Rock Parks & Recreation</h1>
            <p class="text-green-100 mt-1">Commission Resources</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Dashboard Card -->
            <a href="dashboard.html" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden group">
                <div class="bg-green-600 text-white p-4 group-hover:bg-green-500 transition-colors">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800">Dashboard</h2>
                    <p class="text-gray-600 text-sm mt-1">Live metrics & monthly data</p>
                </div>
            </a>

            <!-- Reports Card -->
            <a href="reports.html" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden group">
                <div class="bg-green-600 text-white p-4 group-hover:bg-green-500 transition-colors">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800">Reports</h2>
                    <p class="text-gray-600 text-sm mt-1">Division reports by month</p>
                </div>
            </a>

            <!-- Meetings Card -->
            <a href="meetings.html" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden group">
                <div class="bg-green-600 text-white p-4 group-hover:bg-green-500 transition-colors">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800">Meetings</h2>
                    <p class="text-gray-600 text-sm mt-1">Videos, transcripts & minutes</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 px-4 mt-auto">
        <div class="max-w-4xl mx-auto text-center text-sm">
            <p class="font-medium">Little Rock Parks & Recreation Commission</p>
            <p class="mt-1 text-gray-400">City of Little Rock, Arkansas</p>
            <p class="mt-1 text-gray-400">Independently maintained as a public resource</p>
        </div>
    </footer>
</body>
</html>
