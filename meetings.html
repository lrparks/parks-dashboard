<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Archive - Little Rock Parks & Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Navigation Header -->
    <nav class="bg-green-700 text-white">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex flex-wrap items-center justify-between gap-2">
                <a href="index.html" class="font-semibold hover:text-green-200 transition">LR Parks Commission</a>
                <div class="flex gap-1 text-sm">
                    <a href="dashboard.html" class="px-3 py-1.5 rounded hover:bg-green-600 transition">Dashboard</a>
                    <a href="reports.html" class="px-3 py-1.5 rounded hover:bg-green-600 transition">Reports</a>
                    <a href="meetings.html" class="px-3 py-1.5 rounded bg-green-600">Meetings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-6">
        <!-- Page Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Meeting Archive</h1>
            <p class="text-gray-600 text-sm mt-1">Commission meeting videos, minutes, and transcripts</p>
        </div>

        <!-- View Toggle -->
        <div class="mb-6">
            <div class="inline-flex rounded-lg border border-gray-200 bg-white p-1">
                <button onclick="setView('meeting')" id="btn-meeting"
                    class="px-4 py-2 text-sm font-medium rounded-md transition bg-green-600 text-white">
                    Meeting
                </button>
                <button onclick="setView('minutes')" id="btn-minutes"
                    class="px-4 py-2 text-sm font-medium rounded-md transition text-gray-600 hover:bg-gray-100">
                    Minutes
                </button>
                <button onclick="setView('transcripts')" id="btn-transcripts"
                    class="px-4 py-2 text-sm font-medium rounded-md transition text-gray-600 hover:bg-gray-100">
                    Transcripts
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4 flex items-center gap-3">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
            <span class="text-blue-700">Loading meetings...</span>
        </div>

        <!-- Error State -->
        <div id="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4 hidden">
            <span class="text-red-700">Error loading meetings. Please try again later.</span>
        </div>

        <!-- Meetings Container -->
        <div id="meetings-container" class="hidden space-y-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 px-4 mt-8">
        <div class="max-w-4xl mx-auto text-center text-sm">
            <p class="font-medium">Little Rock Parks & Recreation Commission</p>
            <p class="mt-1 text-gray-400">City of Little Rock, Arkansas</p>
        </div>
    </footer>

    <script>
        // State
        let currentView = 'meeting';
        let meetingsData = [];

        // Convert YYYYMM to display format
        function formatPeriod(period) {
            const year = period.substring(0, 4);
            const month = parseInt(period.substring(4, 6));
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            return `${months[month - 1]} ${year}`;
        }

        // Set active view
        function setView(view) {
            currentView = view;

            // Update button styles
            const buttons = ['meeting', 'minutes', 'transcripts'];
            buttons.forEach(btn => {
                const el = document.getElementById(`btn-${btn}`);
                if (btn === view) {
                    el.className = 'px-4 py-2 text-sm font-medium rounded-md transition bg-green-600 text-white';
                } else {
                    el.className = 'px-4 py-2 text-sm font-medium rounded-md transition text-gray-600 hover:bg-gray-100';
                }
            });

            // Re-render with current data
            renderMeetings(meetingsData);
        }

        // Load meetings data
        async function loadMeetings() {
            try {
                const response = await fetch('meetings.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                meetingsData = data.meetings || [];

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('meetings-container').classList.remove('hidden');

                renderMeetings(meetingsData);
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                console.error('Error loading meetings:', err);
            }
        }

        // Render meetings based on current view
        function renderMeetings(meetings) {
            const container = document.getElementById('meetings-container');

            // Sort by period descending (newest first)
            const sorted = [...meetings].sort((a, b) => b.period.localeCompare(a.period));

            if (sorted.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg p-6 text-center text-gray-500">
                        No meetings available yet.
                    </div>
                `;
                return;
            }

            if (currentView === 'meeting') {
                container.innerHTML = sorted.map(meeting => meetingCard(meeting)).join('');
            } else if (currentView === 'minutes') {
                container.innerHTML = minutesView(sorted);
            } else if (currentView === 'transcripts') {
                container.innerHTML = transcriptsView(sorted);
            }
        }

        // Full meeting card component
        function meetingCard(meeting) {
            const hasVideo = meeting.youtube && meeting.youtube !== 'VIDEO_ID';
            const hasMinutes = meeting.minutes;
            const hasTranscript = meeting.transcript;

            return `
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <!-- Header -->
                    <div class="bg-green-50 border-b px-4 py-3">
                        <div class="flex flex-wrap items-center justify-between gap-2">
                            <div>
                                <span class="text-xs text-green-600 font-medium">${formatPeriod(meeting.period)}</span>
                                <h2 class="text-lg font-semibold text-gray-800">${meeting.title}</h2>
                            </div>
                        </div>
                    </div>

                    <div class="p-4">
                        <!-- Video Embed -->
                        ${hasVideo ? `
                            <div class="mb-4">
                                <div class="relative w-full" style="padding-bottom: 56.25%;">
                                    <iframe
                                        class="absolute inset-0 w-full h-full rounded-lg"
                                        src="https://www.youtube.com/embed/${meeting.youtube}"
                                        title="${meeting.title}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        ` : `
                            <div class="mb-4 bg-gray-100 rounded-lg p-8 text-center text-gray-500">
                                <svg class="w-12 h-12 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <p class="text-sm">Video not yet available</p>
                            </div>
                        `}

                        <!-- Links -->
                        <div class="flex flex-wrap gap-3">
                            ${hasMinutes ? `
                                <a href="${meeting.minutes}" target="_blank"
                                   class="inline-flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition text-sm">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    Minutes (PDF)
                                </a>
                            ` : ''}
                            ${hasTranscript ? `
                                <a href="${meeting.transcript}" target="_blank"
                                   class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition text-sm">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                    </svg>
                                    Transcript
                                </a>
                            ` : ''}
                            ${!hasMinutes && !hasTranscript ? `
                                <span class="text-gray-400 text-sm">Documents not yet available</span>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Minutes-only view
        function minutesView(meetings) {
            const withMinutes = meetings.filter(m => m.minutes);

            if (withMinutes.length === 0) {
                return `
                    <div class="bg-white rounded-lg p-6 text-center text-gray-500">
                        No minutes available yet.
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="divide-y divide-gray-100">
                        ${withMinutes.map(meeting => `
                            <a href="${meeting.minutes}" target="_blank"
                               class="flex items-center justify-between px-4 py-3 hover:bg-gray-50 transition">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-800">${meeting.title}</div>
                                        <div class="text-sm text-gray-500">${formatPeriod(meeting.period)}</div>
                                    </div>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Transcripts-only view
        function transcriptsView(meetings) {
            const withTranscripts = meetings.filter(m => m.transcript);

            if (withTranscripts.length === 0) {
                return `
                    <div class="bg-white rounded-lg p-6 text-center text-gray-500">
                        No transcripts available yet.
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="divide-y divide-gray-100">
                        ${withTranscripts.map(meeting => `
                            <a href="${meeting.transcript}" target="_blank"
                               class="flex items-center justify-between px-4 py-3 hover:bg-gray-50 transition">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                        </svg>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-800">${meeting.title}</div>
                                        <div class="text-sm text-gray-500">${formatPeriod(meeting.period)}</div>
                                    </div>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize
        loadMeetings();
    </script>
</body>
</html>
